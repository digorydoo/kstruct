POM_SCM_URL=https://github.com/digorydoo/kstruct
POM_SCM_CONNECTION=scm:git:git://github.com/digorydoo/kstruct.git
POM_SCM_DEV_CONNECTION=scm:git:ssh://git@github.com/digorydoo/kstruct.git
