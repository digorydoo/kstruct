POM_DESCRIPTION=Structured data format that tries to emulate Kotlin DSL as much as possible
POM_INCEPTION_YEAR=2026
POM_URL=https://github.com/digorydoo/kstruct
POM_LICENSE_NAME=MIT-0
POM_LICENSE_URL=https://opensource.org/license/mit-0
